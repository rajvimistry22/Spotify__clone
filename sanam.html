    <script>
        
        const CLIENT_ID = "a7456d7b2ee24b51b3889e6bb6403cec";
const CLIENT_SECRET = "a76a7392d8834202bee62b0e0d9aa1a1";
const TOKEN_URL = "https://accounts.spotify.com/api/token";
const ALBUM_ID = "2yYfIOq25JQWvUQ9AR172D"; // âœ… This is an album ID
const API_URL = `https://api.spotify.com/v1/albums/${ALBUM_ID}`;
let deviceId;

// Format duration mm:ss
function formatDuration(durationMs) {
    const minutes = Math.floor(durationMs / 60000);
    const seconds = Math.floor((durationMs % 60000) / 1000);
    return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

// Get token
async function getAccessToken() {
    try {
        const response = await fetch(TOKEN_URL, {
            method: "POST",
            headers: {
                Authorization: "Basic " + btoa(`${CLIENT_ID}:${CLIENT_SECRET}`),
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "grant_type=client_credentials",
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Token request failed: ${error.error || response.statusText}`);
        }

        const data = await response.json();
        return data.access_token;
    } catch (error) {
        console.error("Error fetching access token:", error.message);
        throw error;
    }
}

// Initialize Spotify Web Playback SDK
function initializeSpotifyPlayer(accessToken) {
    if (document.getElementById("spotify-sdk")) {
        console.log("Spotify SDK already loaded.");
        return;
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
        const player = new Spotify.Player({
            name: "Album Player",
            getOAuthToken: (cb) => cb(accessToken),
        });

        player.addListener("initialization_error", ({ message }) => console.error(message));
        player.addListener("authentication_error", ({ message }) => console.error(message));
        player.addListener("account_error", ({ message }) => console.error(message));
        player.addListener("playback_error", ({ message }) => console.error(message));

        player.addListener("ready", ({ device_id }) => {
            console.log("Ready with Device ID", device_id);
            deviceId = device_id;
        });

        player.addListener("not_ready", ({ device_id }) => {
            console.log("Device ID has gone offline", device_id);
        });

        player.connect();
    };

    const script = document.createElement("script");
    script.id = "spotify-sdk";
    script.src = "https://sdk.scdn.co/spotify-player.js";
    document.body.appendChild(script);
}

// Play a track (only works with Authorization Code Flow)
async function playTrack(trackUri, accessToken) {
    if (!deviceId) {
        console.error("Device ID is not initialized.");
        return;
    }

    try {
        const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
            method: "PUT",
            headers: {
                Authorization: `Bearer ${accessToken}`,
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ uris: [trackUri] }),
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Play track failed: ${error.error.message}`);
        }

        console.log("Playing:", trackUri);
    } catch (error) {
        console.error("Error playing track:", error.message);
    }
}

// Fetch album and display
async function fetchAlbum() {
    try {
        const accessToken = await getAccessToken();
        initializeSpotifyPlayer(accessToken);

        const response = await fetch(API_URL, {
            method: "GET",
            headers: {
                Authorization: `Bearer ${accessToken}`,
            },
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(`Album request failed: ${error.error.message}`);
        }

        const data = await response.json();
        displayAlbum(data, accessToken);
    } catch (error) {
        console.error("Error fetching album:", error.message);
    }
}

// Display album
function displayAlbum(album, accessToken) {
    const playlistList = document.getElementById("playlist-list");
    playlistList.innerHTML = "";

    const tracks = album.tracks.items;
    for (const [index, track] of tracks.entries()) {
        const listItem = document.createElement("div");
        listItem.classList.add("playlist-item");

        const songNumber = document.createElement("div");
        songNumber.classList.add("song-number");
        songNumber.textContent = index + 1;

        const songImage = document.createElement("img");
        songImage.src = album.images[0]?.url || "placeholder.jpg";
        songImage.alt = track.name;
        songImage.classList.add("song-image");

        const songTitle = document.createElement("div");
        songTitle.classList.add("song-title");
        songTitle.textContent = track.name;
        songTitle.addEventListener("click", () => playTrack(track.uri, accessToken));

        const songAlbum = document.createElement("div");
        songAlbum.classList.add("song-album");
        songAlbum.textContent = album.name;

        const songDuration = document.createElement("div");
        songDuration.classList.add("song-duration");
        songDuration.textContent = formatDuration(track.duration_ms);

        listItem.appendChild(songNumber);
        listItem.appendChild(songImage);
        listItem.appendChild(songTitle);
        listItem.appendChild(songAlbum);
        listItem.appendChild(songDuration);

        playlistList.appendChild(listItem);
    }
}

// Start the app
fetchAlbum();


    </script>
