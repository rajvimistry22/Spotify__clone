    <script >
        const CLIENT_ID = "cc2109ae79134ddda65950faa203530f";
const CLIENT_SECRET = "8c5976ed46e94a64bf2a61024eb1b8c8";
const TOKEN_URL = "https://accounts.spotify.com/api/token";
const ARTIST_ID = "4YRxDV8wJFPHPTeXepOstw"; // Arijit Singh
const API_URL = `https://api.spotify.com/v1/artists/${ARTIST_ID}/top-tracks?market=IN`;

// Helper to format duration from ms to mm:ss
function formatDuration(durationMs) {
    const minutes = Math.floor(durationMs / 60000);
    const seconds = Math.floor((durationMs % 60000) / 1000);
    return `${minutes}:${seconds.toString().padStart(2, "0")}`;
}

// Fetch token using client credentials
async function getAccessToken() {
    const response = await fetch(TOKEN_URL, {
        method: "POST",
        headers: {
            "Authorization": "Basic " + btoa(CLIENT_ID + ":" + CLIENT_SECRET),
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "grant_type=client_credentials"
    });

    const data = await response.json();
    return data.access_token;
}

// Fetch Arijit Singh's top tracks
async function fetchPlaylist() {
    try {
        const accessToken = await getAccessToken();

        const response = await fetch(API_URL, {
            headers: {
                "Authorization": `Bearer ${accessToken}`
            }
        });

        if (!response.ok) {
            throw new Error("Failed to fetch top tracks");
        }

        const data = await response.json();
        displayPlaylist(data.tracks);
    } catch (err) {
        console.error("Error:", err.message);
    }
}

// Display top tracks in the HTML
function displayPlaylist(tracks) {
    const playlistList = document.getElementById("playlist-list");
    playlistList.innerHTML = "";

    tracks.forEach((track, index) => {
        const listItem = document.createElement("div");
        listItem.className = "playlist-item";

        listItem.innerHTML = `
            <div class="song-number">${index + 1}</div>
            <img src="${track.album.images[0]?.url || ""}" alt="Album Art" />
            <div class="song-title">${track.name}</div>
            <div class="song-album">${track.album.name}</div>
            <div class="song-duration">${formatDuration(track.duration_ms)}</div>
        `;

        playlistList.appendChild(listItem);
    });
}

// Run on page load
window.onload = fetchPlaylist;


    </script>
