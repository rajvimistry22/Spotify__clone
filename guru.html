<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily mix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: left;
}

body {
    background-color: #121212;
    color: #fff;
}

.navbar1 {
    position: fixed;
    background-color: black;
    display: flex;
    align-items: center;
    padding: 10px;
    width: 100%;
}

.logo i {
    font-size: 2.4rem;
    margin-left: 20px;
}

.home i {
    color: white;
    font-size: 24px;
    margin-left: 420px;
    height: 50px;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(249, 237, 237, 0.129);
    border-radius: 50%;
}

.searchbar {
    display: flex;
    align-items: center;
    background-color: rgba(249, 237, 237, 0.129);
    padding: 5px 10px;
    border-radius: 20px;
    width: 400px;
    margin: 0 20px;
}

.searchbar input {
    background-color: #201f1f;
    color: white;
    border: none;
    outline: none;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    font-size: 1rem;
}

.searchbar i {
    color: white;
    margin-right: 10px;
    font-size: 1.3rem;
}

.profile i {
    margin-left: 480px;
    font-size: 1.6rem;
}

.container {
    display: flex;
    width: auto;
}

.left-sidebar {
    margin-top: 70px;
    position: fixed;
    width:20%;
    padding: 10px;
    background-color: #121212;
    height: 1000px;
    border-radius: 10px;
}

.left-sidebar i {
    margin-left: 2px;
    font-size: 1.3rem;
}

.library::after{
    content: '+';
    float: right;
    text-align: center;
    border-radius: 50%;
    font-size: 23px;
    margin-right: 10px;
}

.library{
    margin-left: 7px;
}

.play-list,.podcast{
    padding: 20px 15px;
    border-radius: 10px;
    margin:15px 2px;
    background-color: #201f1f;
}

.play-list h4{
    font-size:20px;
}

.podcast h4{
    font-size:15px;
}

.play-list p{
    font-size:17px;
    margin: 12px 0;
}

.podcast p{
    font-size:15px;
    margin: 12px 0;
}

.play-list button ,.podcast button{
    font-size:15px;
    padding: 8px 20px;
    border: 0;
    outline: 0;
    border-radius: 20px;
    margin-bottom: 10px;

}

.tab {
    display: block;
    margin: 5px 0;
    padding: 5px;
    background-color: #282828;
    color: white;
    border: none;
    border-radius: 5px;
}

.recent-list .recent-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
}

.recent-item img {
    border-radius: 50%;
}

.recent-item p {
    font-size: 14px;
}



.track {
    border: 1px solid #ccc;
    padding: 10px;
    width: 150px;
    text-align: center;
}
.track img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}




.section-header .showall a {
    text-decoration: none;
}


.player {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.foot{
    width: 100%;
    max-width: 500px;
}

.song-details {
    display: flex;
    align-items: center;
    gap: 10px;
}

.song-details img {
    border-radius: 5px;
}

.controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 15px;
} 

.controls i {
    margin-top: 5px;
    font-size: 25px;
    cursor: pointer;
}


.progress-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.progress-bar .time {
    font-size: 14px;
    margin: 0;
}

.progress-bar input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 5px;
    background: #555;
    outline: none;
    margin: 0 10px;
    border-radius: 5px;
}

.progress-bar input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
}

.progress-bar input[type="range"]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
}

.volume i{
    margin-top: 20px;
}

.volume input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    height: 5px;
    background: #555;
    outline: none;
    margin: 0 7px;
    border-radius: 5px;
}

.volume input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
}

.volume input[type="range"]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    border-radius: 50%;
    user-select: none;
}

.prev {
    border-radius: 50%;
}

.next {
    right: 0;
    border-radius:50%;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

body {
    background-color: #121212; /* Match Spotify's dark theme */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
}

.company {
    display: flex;
    justify-content: space-between; 
    flex-wrap: wrap; 
    margin: 20px;
    padding: 20px;
}

.company ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.company li {
    margin-bottom: 10px;
}

.company a {
    text-decoration: none;
    color: white;
}

.company a:hover {
    text-decoration: underline;
}

.legal {
    text-align: center;
    margin: 20px 30px;
}

.legal ul {
    list-style-type: none;
    padding: 0;
}

.legal li {
    display: inline; 
}

.legal a {
    text-decoration: none;
    color: white;
}

.legal a:hover {
    text-decoration: underline;
}

.social-media {
    text-align: center;
    margin: 20px 0;
}

.social-media a {
    color: white;
    margin: 0 10px;
    font-size: 24px; 
}

.social-media i {
    background-color:#555 ;
    padding: 10px 10px;
    font-size: 24px; 
    border-radius: 50%;
}

.social-media a:hover {
    color: #1DB954; 
}

#playlistContainer {
    margin-top: 20px;
}

.playlist-item {
    padding: 5px;
    margin: 5px auto;
    border-radius: 5px;
    width: 50%;
    text-align: center;
}

.main-content {
    padding: 0 3px;
    margin-top: 70px;
    border-radius: 10px;
    width: 100%;
}

.main-content img{
    border-radius: 50%;
    height: 150px;
    width: 150px;
    margin-left: 20px;
    margin-top: 30px;
    margin-bottom: 20px;
}

.main1{
    display: flex;
    align-items: center;
    background-color: #651776;
}

.main1 p{
    font-size:5rem ;
    font-weight: 10px;
    margin-left: 30px;
    margin-top: 55px;
}

.main2{
    margin-right: 350px;
}

.playlist {
    margin-top: 10px;
    margin-left: 50px;
}

.playlist-item {
    display: flex;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #282828;
    transition: background-color 0.2s;
    width: 90%;
    margin-left:250px;
}

.playlist-item:hover {
    background-color: #282828;
}

playlist-item:hover {
    background-color: #282828;
    
}
.playlist-item img {
    width: 50px;
    height: 50px;
    border-radius: 5px;
    margin-right: 15px;
}

.playlist-item .song-number {
    width: 30px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: #b3b3b3;
}

.playlist-item .song-title {
    flex: 3;
    padding: 20px;
    cursor: pointer;
}

.playlist-item .song-title:hover{
    text-decoration: underline;
}

.playlist-item .song-album {
    flex: 3;
    font-size: 14px;
    color: #b3b3b3;
}

.playlist-item .song-duration {
    flex: 2;
    text-align: right;
    font-size: 14px;
    color: #b3b3b3;

}

audio {
    margin-top: 5px;
    width: 200px;
}

.playing {
    font-weight: bold;
    color: #ff5722;
}

.no-preview {
    color: gray;
    font-style: italic;
}



    </style>
</head>
<body>
  
    <div class="navbar1">
        <div class="logo">
            <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="home">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="What do you want to play?">
        </div>
        <div class="profile">
            <i class="fa fa-user"></i>
        </div>
    </div>

 
    <div class="container">
        <div class="main-content">
            <div class="main1">
                <img src="images/guruu.jpg">
                <p><strong >Daily Mix</p></strong>
            </div>
            <div class="main2">
                <div class="playlist" id="playlist-list"></div>
            </div>
        </div>
        <audio id="audio-player" controls style="display:none;"></audio>


        
   
    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script src="guru.js"></script>

</body>
</html>
