<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 20px;
    }

    .song-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .song-row:hover {
      background: #333;
    }

    .song-row img {
      border-radius: 5px;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      color: white;
    }

    .modal-content img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    #closeModal {
      font-size: 28px;
      font-weight: bold;
      color: white;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <div id="results">Loading...</div>

  <!-- Modal -->
  <div id="songDetailsModal" class="modal hidden">
    <span id="closeModal">&times;</span>
    <div class="modal-content">
      <img id="detailImage" src="" alt="cover" />
      <h2 id="detailTitle"></h2>
      <p id="detailArtist"></p>
      <p id="detailAlbum"></p>
    </div>
  </div>

  <script>
    const accessToken = "BQAKEi5U3HLWG2aihMl4rGuiK64mwkhjSa10Xb9UcUri9U5wRE4UJCIGZJc_0B80Rs3zQs9xDWmunb_9-N4DslLhsKyiCCkc5cpepYj1LPZ4GTzShxbgYtnOd9V_Q696J5SI4Fap2gJmltDGHo0oKiz-p0GzYsnjPFUb8geQ9Kd_-RiH7UQFOwUprdPaWaMekWRZ5qScNHu7IJmfOQAHsIg8fhDiFHnZ4XmWMXWUgOlSDgpMD8MiIHUqPw-c6mIGLtT9JjSsoiRUcOGAnO4Kot9S7l40aEuESls6s6AC9lVMq5Sb3TpPOXey-qdl3pp5rcU7Kgx9_dkECa3VBVg-hHpRS60sHwEMacg5L34mVKEVJRNHG3kXOh6hCJYuujIYgTQ7nAtaHHvd";

    const params = new URLSearchParams(window.location.search);
    const query = params.get("search");

    async function searchSpotify(q) {
      try {
        const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(q)}&type=track&limit=15`, {
          headers: {
            "Authorization": `Bearer ${accessToken}`
          }
        });

        if (!res.ok) {
          document.getElementById("results").innerText = "Failed to fetch results. Token may be expired.";
          return;
        }

        const data = await res.json();
        const tracks = data.tracks?.items || [];
        renderResults(tracks);
      } catch (error) {
        document.getElementById("results").innerText = "An error occurred while fetching results.";
        console.error("Error:", error);
      }
    }

    function renderResults(tracks) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (tracks.length === 0) {
        container.innerText = "No results found.";
        return;
      }

      tracks.forEach(track => {
        const div = document.createElement("div");
        div.className = "song-row";
        div.innerHTML = `
          <img src="${track.album.images[0]?.url}" width="60" height="60" />
          <div>
            <strong>${track.name}</strong><br/>
            <span>${track.artists.map(a => a.name).join(", ")}</span>
          </div>
        `;

        div.addEventListener("click", () => showSongDetails(track));
        container.appendChild(div);
      });
    }

    function showSongDetails(track) {
      document.getElementById("detailImage").src = track.album.images[0]?.url;
      document.getElementById("detailTitle").innerText = track.name;
      document.getElementById("detailArtist").innerText = "Artist(s): " + track.artists.map(a => a.name).join(", ");
      document.getElementById("detailAlbum").innerText = "Album: " + track.album.name;
      document.getElementById("detailPreview").src = track.preview_url || "";
      document.getElementById("songDetailsModal").classList.remove("hidden");
    }

    // Close modal
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("songDetailsModal").classList.add("hidden");
      document.getElementById("detailPreview").pause();
    });

    if (query) {
      searchSpotify(query);
    } else {
      document.getElementById("results").innerText = "No search query provided.";
    }
  </script>
</body>
</html>
